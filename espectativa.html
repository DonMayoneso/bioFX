<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-FX - Próximamente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Raleway:wght@500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%);
            color: #616160;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            padding: 2rem;
            z-index: 10;
        }
        
        .logo-container {
            margin: 0 auto 3rem;
            width: 280px;
            height: 280px;
            position: relative;
            transition: transform 0.1s ease-out;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(43, 177, 152, 0.3);
            background: linear-gradient(135deg, #2eb198 0%, #9bc431 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .logo img {
            width: 75%;
            height: auto;
            z-index: 3;
            position: relative;
        }
        
        .logo:before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: rotate 25s linear infinite;
            z-index: 1;
        }
        
        .logo:after {
            content: '';
            position: absolute;
            inset: 5px;
            background: white;
            border-radius: 50%;
            z-index: 2;
        }
        
        .message {
            margin-bottom: 3rem;
            position: relative;
        }
        
        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2eb198;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }
        
        .highlight {
            color: #9bc431;
            font-weight: 600;
        }
        
        .coming-soon {
            font-family: 'Raleway', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #9bc431;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 2rem 0;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .coming-soon:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 4px;
            background: linear-gradient(to right, #2eb198, #9bc431);
            border-radius: 2px;
            animation: linePulse 2s infinite;
        }
        
        .animated-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        
        .animated-text:after {
            content: '|';
            position: absolute;
            right: 0;
            color: #9bc431;
            animation: blink 0.7s infinite;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float-particle 15s infinite linear;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.7;
            animation: float 8s infinite ease-in-out;
        }
        
        .circle {
            border-radius: 50%;
            background: #2eb198;
        }
        
        .square {
            background: #9bc431;
            transform: rotate(45deg);
        }
        
        .triangle {
            width: 0;
            height: 0;
            background: transparent;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 17px solid #616160;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes linePulse {
            0%, 100% { opacity: 1; width: 80%; }
            50% { opacity: 0.7; width: 85%; }
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container > * {
            animation: fadeIn 1s ease-out forwards;
        }
        
        .message {
            animation-delay: 0.3s;
        }
        
        .coming-soon {
            animation-delay: 0.6s;
        }
        
        @media (max-width: 768px) {
            .logo-container {
                width: 200px;
                height: 200px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .coming-soon {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="floating-elements" id="floating-elements"></div>
    
    <div class="container">
        <div class="logo-container" id="logo-container">
            <div class="logo">
                <img src="assets/logos/logobiofx.png" alt="Bio-FX">
            </div>
        </div>
        
        <div class="message">
            <h1>En <span class="highlight animated-text">Bio-FX</span> estamos trabajando para traerte las soluciones de medicina funcional más cerca a ti</h1>
            <p>Estamos preparando algo extraordinario que revolucionará tu experiencia en medicina funcional. Muy pronto tendrás acceso a soluciones innovadoras diseñadas para optimizar tu bienestar.</p>
        </div>
        
        <div class="coming-soon">Próximamente</div>
    </div>

    <script>
        // Crear partículas flotantes
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const floatingContainer = document.getElementById('floating-elements');
            const colors = ['#9bc431', '#2eb198', '#616160'];
            const particleCount = 40;
            
            // Crear partículas de fondo
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Color aleatorio
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                
                // Posición inicial aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                
                // Duración y delay aleatorios
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Crear elementos flotantes
            for (let i = 0; i < 12; i++) {
                const element = document.createElement('div');
                const type = Math.floor(Math.random() * 3);
                
                // Tamaño aleatorio
                const size = Math.random() * 20 + 10;
                
                if (type === 0) {
                    element.classList.add('floating-element', 'circle');
                    element.style.width = `${size}px`;
                    element.style.height = `${size}px`;
                } else if (type === 1) {
                    element.classList.add('floating-element', 'square');
                    element.style.width = `${size}px`;
                    element.style.height = `${size}px`;
                } else {
                    element.classList.add('floating-element', 'triangle');
                    element.style.borderLeftWidth = `${size/2}px`;
                    element.style.borderRightWidth = `${size/2}px`;
                    element.style.borderBottomWidth = `${size*0.85}px`;
                    element.style.borderBottomColor = colors[Math.floor(Math.random() * colors.length)];
                }
                
                // Color aleatorio
                if (type !== 2) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    element.style.backgroundColor = color;
                }
                
                // Posición inicial aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                element.style.left = `${posX}vw`;
                element.style.top = `${posY}vh`;
                
                // Duración y delay aleatorios
                const duration = Math.random() * 10 + 8;
                const delay = Math.random() * 5;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `${delay}s`;
                
                floatingContainer.appendChild(element);
            }
            
            // Efecto de movimiento del logo con el mouse
            const logoContainer = document.getElementById('logo-container');
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.clientX) / 25;
                const y = (window.innerHeight / 2 - e.clientY) / 25;
                
                logoContainer.style.transform = `translate(${x}px, ${y}px)`;
            });
            
            // Efecto de escritura para el texto
            const textElement = document.querySelector('.animated-text');
            const text = textElement.textContent;
            textElement.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < text.length) {
                    textElement.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
