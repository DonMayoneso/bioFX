<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BioFX</title>
    <link rel="icon" type="image/png" href="../assets/logos/isotipoico.png">
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="logo">
        <a href="../index.html"><img src="../assets/logos/logobiofx.png" alt="BioFX Logo"></a>
    </div>
    
    <div class="register-card">
        <h1>Crear Cuenta</h1>
        <p>Completa el formulario para crear tu cuenta en BioFX</p>
        
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <div class="input-container">
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <span class="error-message" id="nombreError"></span>
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido *</label>
                    <div class="input-container">
                        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <span class="error-message" id="apellidoError"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono *</label>
                <div class="input-container">
                    <input type="tel" id="telefono" name="telefono" placeholder="+1 234 567 8900" required>
                    <i class="fas fa-phone input-icon"></i>
                </div>
                <span class="error-message" id="telefonoError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                    <button type="button" class="toggle-password" data-target="password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Seguridad: Baja</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña *</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="../politicas/politicas.html" target="_blank" class="link">Términos y Condiciones</a> y la <a href="../politicas/politicas.html" target="_blank" class="link">Política de Privacidad</a></label>
                <span class="error-message" id="termsError"></span>
            </div>
            
            <button type="submit" class="btn">Crear Cuenta</button>
        </form>
        
        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>¡Registro Exitoso!</h2>
            <p>Tu cuenta ha sido creada correctamente. Hemos enviado un correo de verificación.</p>
            <div id="userData" class="user-data"></div>
        </div>
        
        <div class="links">
            <p>¿Ya tienes una cuenta? <a href="../index.html">Iniciar Sesión</a></p>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2024 BioFX. Todos los derechos reservados.</p>
    </div>

    <script src="registro.js"></script>
</body>
</html>
